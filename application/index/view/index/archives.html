{extend name="base/base" /}
{block name="style"}
<style>
    .archives {
        margin: 100px 0;
        /*padding: 100px 0;*/
        border-left: 4px solid #ccc;
    }

    .archives-title {
        margin-top: -6px;
    }

    .year {
        margin: 60px 0;
    }
    .year-text{
        font-size: 18px;
    }

    .fa-circle {
        margin-right: 10px;
        margin-left: -8px;
    }

    .archives-article {
        color: #8c8c8c;
        padding: 10px 0;
        line-height: normal;
        border-bottom: 1px dashed #ccc;
        margin: 30px 0;
    }

    .archives-article:hover {
        color: #000;
        border-bottom: 1px dashed #000;
    }

</style>
{/block}
{block name="content"}
<div class="main container">
    <div class="row archives">
        <div class="archives-title"><i class="fa fa-circle " aria-hidden="true"></i><span>目前总共&nbsp;{$count}&nbsp;篇</span></div>
        {volist name="lists" id="vo"}
        <div class="year"><i class="fa fa-circle " aria-hidden="true"></i><span class="year-text">{$key}</span></div>
        <ul>
            {volist name="$vo" id="voo"}
            <li class="archives-article"><i class="fa fa-circle " aria-hidden="true"></i>{$voo.add_time|date='m-d',###}&nbsp;&nbsp;{$voo.title}</li>
            {/volist}
        </ul>
        {/volist}

    </div>
</div>

{/block}
{block name="script"}

{/block}
